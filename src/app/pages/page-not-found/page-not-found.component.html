<div class="block">
    <div class="container">
        <div class="not-found">
            <div class="not-found__404">
                {{'page-not-found.Error404' | translate}}
            </div>

            <div class="not-found__content">
                <h1 class="not-found__title">{{'page-not-found.PageNotFound' | translate}}</h1>

                <p class="not-found__text">
                    {{'page-not-found.notfouns' | translate}}<br>
                    {{'page-not-found.research' | translate}}
                </p>

                <form class="not-found__search">
                    <input type="text" class="not-found__search-input form-control"
                        placeholder="{{'page-not-found.SearchQuery' | translate}}...">
                    <button type="submit"
                        class="not-found__search-button btn btn-primary">{{'page-not-found.Search' | translate}}</button>
                </form>

                <p class="not-found__text">
                    {{'page-not-found.gohomeover' | translate}}
                </p>

                <a class="btn btn-secondary btn-sm" href="index.html">{{'page-not-found.gohome' | translate}}</a>
            </div>
        </div>
    </div>
</div>
