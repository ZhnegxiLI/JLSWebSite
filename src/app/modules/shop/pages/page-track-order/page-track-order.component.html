<app-page-header [breadcrumbs]="[
    {label: 'Home',        url: '/'},
    {label: 'Track Order', url: ''}
]"></app-page-header>

<div class="block">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8">
                <div class="card flex-grow-1 mb-0 mt-5">
                    <div class="card-body">
                        <div class="card-title text-center"><h1>{{'page-track-order.TrackOrder' | translate}}</h1></div>
                        <p class="mb-4 pt-2">
                            {{'page-track-order.TrackOrderMessage' | translate}}
                        </p>
                        <form>
                            <div class="form-group">
                                <label for="track-order-id">{{'page-track-order.OrderID' | translate}}</label>
                                <input id="track-order-id" type="text" class="form-control" placeholder="{{'page-track-order.OrderID' | translate}}">
                            </div>
                            <div class="form-group">
                                <label for="track-email">{{'page-track-order.Emailaddress' | translate}}</label>
                                <input id="track-email" type="email" class="form-control" placeholder="{{'page-track-order.Emailaddress' | translate}}">
                            </div>
                            <div class="pt-3">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">{{'page-track-order.Track' | translate}}</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
