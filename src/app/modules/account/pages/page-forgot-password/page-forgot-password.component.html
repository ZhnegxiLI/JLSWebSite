<app-page-header [header]="'My Account'" [breadcrumbs]="[
    {label: 'Home',       url: '/'},
    {label: 'My Account', url: ''}
]"></app-page-header>

<div class="block">
    <div class="container">
        <div class="row">
            <div class="col-md-12 d-flex">
                <div class="card flex-grow-1 mb-md-0">
                    <div class="card-body">
                        <h3 class="card-title">{{'page-login.ForgotPassword' | translate}}</h3>
                        <div>
                            <div class="form-group">
                                <label>{{'page-checkout.Emailaddress' | translate}}</label>
                                <input type="email" class="form-control" [(ngModel)]="email" placeholder="{{'page-checkout.Emailaddress' | translate}}">
                            </div>

                            <button (click)="sendEmail()" class="btn btn-primary mt-2 mt-md-3 mt-lg-4">{{'page-login.ResetPassword' | translate}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ngx-loading [show]="loading"></ngx-loading>
