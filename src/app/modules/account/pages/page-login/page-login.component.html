<app-page-header [header]="'Mon compte'" [breadcrumbs]="[
    {label: 'Page d\'accueil',       url: '/'},
    {label: 'Mon compte', url: ''}
]"></app-page-header>

<div class="block">
    <div class="container">
        <div class="row">
            <div class="col-md-6 d-flex">
                <div class="card flex-grow-1 mb-md-0">
                    <div class="card-body">
                        <h3 class="card-title">{{'page-login.Login' | translate}}</h3>
                        <div>
                            <div class="form-group">
                                <label>{{'page-checkout.Emailaddress' | translate}}</label>
                                <input type="email" class="form-control" [(ngModel)]="email" placeholder="{{'page-checkout.Emailaddress' | translate}}">
                            </div>
                            <div class="form-group">
                                <label>{{'page-login.Password' | translate}}</label>
                                <input type="password" class="form-control" [(ngModel)]="password" placeholder="{{'page-login.Password' | translate}}">
                                <small class="form-text text-muted">
                                    <a [routerLink]="['/account/registre']">{{'account-menu.CreateAnAccount' | translate}}</a>
                                </small>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <span class="form-check-input input-check">
                                        <span class="input-check__body">
                                            <input class="input-check__input" type="checkbox" id="login-remember">
                                            <span class="input-check__box"></span>
                                            <app-icon class="input-check__icon" name="check-9x7" size="9x7"></app-icon>
                                        </span>
                                    </span>
                                    <label class="form-check-label" for="login-remember">{{'page-login.RememberMe' | translate}}</label>
                                </div>
                            </div>
                            <button (click)="login()" class="btn btn-primary mt-2 mt-md-3 mt-lg-4">{{'page-login.Login' | translate}}</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex mt-4 mt-md-0">
                <div class="card flex-grow-1 mb-md-0">
                    <div class="card-body">
                        <h3 class="card-title">{{'page-login.ForgottenPassword' | translate}}</h3>
                        <div>
                            <div class="form-group">
                                <label>{{'page-checkout.Emailaddress' | translate}}</label>
                                <input type="email" class="form-control" [(ngModel)]="emailToReset" placeholder="{{'page-checkout.Emailaddress' | translate}}">
                            </div>

                            <button (click)="sendEmail()" class="btn btn-primary mt-2 mt-md-3 mt-lg-4">{{'page-login.ResetPassword' | translate}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ngx-loading [show]="loading"></ngx-loading>
