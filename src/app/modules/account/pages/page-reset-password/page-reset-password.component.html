<app-page-header [header]="'Mon compte'" [breadcrumbs]="[
    {label: 'Page d\'accueil',       url: '/'},
    {label: 'Mon compte', url: ''}
]"></app-page-header>

<div class="block">
    <div class="container">
        <div class="row">
            <div class="card flex-grow-1 mb-md-0">
                <div class="card-body">
                    <h3 class="card-title">{{'page-login.Reset' | translate}}</h3>
                    <form [formGroup]="basicInfoForm">
                        <mat-form-field>
                            <input matInput placeholder="{{'registre.Password' | translate}}" formControlName="password"
                                required type="password">
                            <mat-error *ngIf="basicInfoFormCtrl.password.errors">
                                {{'registre.Warming_AtLeast8Characters' | translate}}
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput placeholder="{{'registre.Password' | translate}}"
                                formControlName="confirmPassword" required type="password">
                        </mat-form-field>
                        <div *ngIf="confirmPassword()" style="color: red; margin-bottom: 7px;">
                            {{'registre.Warming_PasswordsMustMatch' | translate}}
                        </div>
                        <button (click)="resetPassword()" mat-raised-button color="primary">{{'registre.Next' | translate}}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>
