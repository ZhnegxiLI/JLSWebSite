<div class="card">
    <ngx-loading [show]="loading"></ngx-loading>
    <div class="card-header">
        <h5>{{'page-dashboard.EditProfile' | translate}}</h5>
    </div>
    <div class="card-divider"></div>
    <div class="card-body">
        <div class="row no-gutters">
            <form class="col-12 col-lg-7 col-xl-6" [formGroup]="userForm">
          
                <div class="form-group">
                    <label for="profile-last-name">{{'page-checkout.CompanyName' | translate}} <span style="color: red;">*</span> </label>
                    <input type="text" formControlName="EntrepriseName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="profile-email">{{'page-edit-address.Siret' | translate}} <span style="color: red;">*</span></label>
                    <input type="email"  formControlName="Siret" class="form-control"  >
                </div>
                <div class="form-group">
                    <label for="profile-phone">{{'page-checkout.Phone' | translate}} <span style="color: red;">*</span></label>
                    <input type="text"  formControlName="PhoneNumber" class="form-control"  >
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="userForm.invalid">{{'imcomplete' | translate}}</div>

                <div class="form-group mt-5 mb-0">
                    <button class="btn btn-primary" (click)= "saveUserInfo()" [disabled]="userForm.invalid">{{'page-edit-address.Save' | translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
