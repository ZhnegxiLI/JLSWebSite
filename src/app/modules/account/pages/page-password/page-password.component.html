<div class="card">
    <div class="card-header">
        <h5>{{'page-password.ChangePassword' | translate}}</h5>
    </div>
    <div class="card-divider"></div>
    <div class="card-body">
        <div class="row no-gutters">
            <div class="col-12 col-lg-7 col-xl-6">
                <div class="form-group">
                    <label for="password-current">{{'page-password.CurrentPassword' | translate}}</label>
                    <input type="password" class="form-control" id="password-current" placeholder="{{'page-password.CurrentPassword' | translate}}">
                </div>
                <div class="form-group">
                    <label for="password-new">{{'page-password.NewPassword' | translate}}</label>
                    <input type="password" class="form-control" id="password-new" placeholder="{{'page-password.NewPassword' | translate}}">
                </div>
                <div class="form-group">
                    <label for="password-confirm">{{'page-password.ReenterNewPassword' | translate}}</label>
                    <input type="password" class="form-control" id="password-confirm" placeholder="{{'page-password.ReenterNewPassword' | translate}}">
                </div>

                <div class="form-group mt-5 mb-0">
                    <button class="btn btn-primary">{{'page-password.Change' | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
